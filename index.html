<!DOCTYPE html>
<html>
<head>
	<title>Shopping List</title>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="http://flukeout.github.io/favicon.png" type="image/png">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header class="header">
		<h1 class="title">CSS Dinner Shopping List</h1>
		<span>Let's go to the mall!</span>
	</header>
	<div class="container">
		<main class="content">
			<ul class="list">
				<li class="item">
					<label>
						<input type="checkbox" name="">
						<span>A lot of pickels</span>
						<small>for the next lesson about CSS</small>
					</label>
				</li>
				<li class="item">
					<label>
						<input type="checkbox" name="">
						<span>10 apples</span>
						<small>for more CSS manipulations</small>
					</label>
				</li>
				<li class="item">
					<label>
						<input type="checkbox" name="">
						<span>20 oranges</span>
						<small>because they are awesome</small>
					</label>
				</li>
				<li class="item">
					<label>
						<input type="checkbox" name="">
						<span>13 plates</span>
						<small>hm... they always disappear</small>
					</label>
				</li>
				<li class="item">
					<label>
						<input type="checkbox" name="">
						<span>15 bentos</span>
						<small></small>
					</label>
				</li>
				<li class="item">
					<label>
						<input type="checkbox" name="">
						<span>1 bottle of Sake ^_^</span>
						<small>for my friends</small>
					</label>
				</li>
			</ul>
		</main>
		<footer class="footer">
			Bon apettit :)
		</footer>
	</div>
</body>
</html>
